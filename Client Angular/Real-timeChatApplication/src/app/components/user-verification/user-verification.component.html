<div class="activation-container">
    <div class="activation-card">
      <h1>Account Activated</h1>
      <p>Your account has been successfully activated!</p>
      <p>You will be redirected to the login page in <span>{{ countdown }}</span> seconds.</p>
      <button class="login-button" (click)="redirectToLogin()">Go to Login</button>
    </div>
  </div>
